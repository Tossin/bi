        <div class="bi-main">
            <div class="bi-main-box">

                <div class="row mgt-20">
                    <div class="col-4">
                        <div class="chartbox mgr-10 ">
                            <div class="hd"><span class="u-tab">客户年纪分析</span></div>
                            <div class="bd">
                                <!-- 客户年龄分布 -->
                                <div id="c_age" class="chartsbox2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="chartbox mgl-10  mgr-10">
                            <div class="hd"><span class="u-tab">客户性别分布</span></div>
                            <div class="bd">
                                <div id="c_sex" class="chartsbox2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="chartbox mgl-10 ">
                            <div class="hd"><span class="u-tab">客户会员等级分析</span></div>
                            <div class="bd">
                                <div id="c_member" class="chartsbox2"></div>
                            </div>
                        </div>
                    </div>
                </div>



                 <div class="row mgt-20">
                      <div class="col-6">
                            <div class="chartbox mgr-10 ">
                                <div class="hd"><span class="u-tab">客户收入分析</span></div>
                                <div class="bd">
                                    <div id="c_economy_income" class="chartsbox3"></div>
                                </div>
                            </div>
                        </div>
                    <div class="col-6">
                        <div class="chartbox mgl-10 ">
                            <div class="hd"><span class="u-tab">客户区域分布(公里)</span></div>
                            <div class="bd">
                                <div id="c_area" class="chartsbox3"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mgt-20  bg-ffffff pdt-10 pdb-10 f-ti2">排行Top选择:
                    <select class="h-25 l-h-25"  id="c_buy_year_option">
                        <option value="5">--Top3--</option>
                        <option value="10">--Top5--</option>
                        <option value="15">--Top8--</option>
                    </select>
                </div>

                <div class="row mgt-20">
                    <div class="col-6">
                        <div class="chartbox mgr-10 ">
                            <div class="hd"><span class="u-tab">客户购买最多商品分类排行</span></div>
                            <div class="bd">
                                <div id="c_buy_classify" class="chartsbox3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="chartbox mgl-10 ">
                            <div class="hd"><span class="u-tab">客户购买最多商品宝贝排行</span></div>
                            <div class="bd">
                                <div id="c_buy_goods" class="chartsbox3"></div>
                            </div>
                        </div>
                    </div>
                </div>


                 <div class="row mgt-20">
                    <div class="col-6">
                        <div class="chartbox mgr-10 ">
                            <div class="hd">
                                <span class="u-tab">客户停滞时间分析</span>
                                <span class='f-fr pdr-10'>
                                    <select class="h-25 "  id="c_stop_time_option">
                                        <option value="1">--昨天--</option>
                                        <option value="2">--前天--</option>
                                    </select>
                                </span>
                                 
                            </div>

                            <div class="bd">
                                <div id="c_stop_time" class="chartsbox3"></div>
                            </div>
                        </div>
                        <!-- <p style="color: red" id="saleTip">提示:经分析每天中客户数量较多时间点在16-18点之间</p> -->
                    </div>
                    <div class="col-6">
                        <div class="chartbox mgl-10 ">
                            <div class="hd"><span class="u-tab">客户访问间隔天数分析(前60天用户)</span></div>
                            <div class="bd">
                                <div id="c_visit" class="chartsbox3"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mgt-20">
                    <div class="col-6">
                        <div class="chartbox mgr-10 ">
                            <div class="hd"><span class="u-tab">客户流动同比分析</span></div>
                            <div class="bd">
                                <div id="c_out_on_year" class="chartsbox3"></div>
                            </div>
                        </div>
                         <!-- <p style="color: red" id="saleTip">提示:经分析2015年女性客户流动减少,男性客户增加</p> -->
                    </div>
                    <div class="col-6">
                        <div class="chartbox mgl-10 ">
                            <div class="hd"><span class="u-tab">客户流动环比分析</span></div>
                            <div class="bd">
                                <div id="c_out_on_ring" class="chartsbox3"></div>
                            </div>
                        </div>
                         <!-- <p style="color: red" id="saleTip">提示:经分析当前前4个月男女流动基本处于稳定状态</p> -->
                    </div>
                </div>

                <div class="row mgt-20 mgb-20">
                    <div class="col-12">
                        <div class="chartbox">
                            <div class="hd"><span class="u-tab">一天分段时间点顾客购买最多商品统计</span></div>
                            <div class="bd pd-0">
                                <div id="c_buy_time" class=""><table id="biTable" cellspacing="0" class="biTable" width="100%"></table></div>
                            </div>
                        </div>
                        <p style="color: red" id="saleTip"></p>
                    </div>
                </div>

            </div>
        </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商超BI系统-SMARK BI-人员分析</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
</head>

<body>
    <div class="bi-head">
        <div class="bi-barinfo f-fr"><a href="javascript:void(0)">admin<img src="images/bar1.png" class="f-fl pdt-14 pdr-5" alt="用户名"></a>
            <a href="index.html">退出<img src="images/bar2.png" alt="退出" class="f-fl pdt-22 pdr-5"></a>
        </div>
        <div class="bi-logo">
            <a href="commodity.html"><img src="images/logo.png" alt="SMARK BI"></a>
        </div>
    </div>
    <div class="bi-body">
        <!-- 菜单 -->
        <div class="bi-menu">
            <ul>
                <li><a href="commodity.html" ><i class="icon icon1"></i>商品分析</a></li>
                <li><a href="customert.html" ><i class="icon icon2"></i>顾客分析</a></li>
                <li><a href="supply.html" ><i class="icon icon3"></i>供应商分析</a></li>
                <li><a href="personnel.html" class="a-fadeinL mon"><i class="icon icon4"></i>人员分析</a></li>
            </ul>
        </div>
        <!-- 菜单 end-->
        <!-- 主体 -->
        <div class="bi-main">
            <div class="bi-main-box">
                <div class="col-12">
                    <div class="row mgt-20 bg-ffffff pdt-15 pdb-10">
                        <select class="h-25 l-h-25"  id="yearOption">
                            <option value="2016">--2016年--</option>
                            <option value="2015">--2015年--</option>
                        </select>
                        <ul class="col-2 f-tac">
                            <li class="col-4">
                                <input type="radio"  value="year" name="type" checked>按年</input>
                            </li>
                            <li class="col-4">
                                <input type="radio"  value="month" name="type">按月</input>
                            </li>
                            <li class="col-4">
                                <input type="radio"  value="season" name="type">按季度</input>
                            </li>
                        </ul>
                    </div>
                    <!-- 性别/职业/学历 -->
                    <div class="row mgt-20 mgb-20">
                        <div class="col-6">
                            <div class="chartbox mgr-10 ">
                                <div class="hd"><span class="u-tab">销售毛利（万）</span></div>
                                <div class="bd">
                                    <div id="c1" class="chartsbox3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="chartbox mgl-10">
                                <div class="hd"><span class="u-tab">采购员销售额（万）</span></div>
                                <div class="bd">
                                    <!-- 客户年龄分布 -->
                                    <div id="c2" class="chartsbox3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 性别/职业/学历 -->
                <div class="row mgt-20">
                    <div class="col-6">
                        <div class="chartbox mgr-10 ">
                            <div class="hd"><span class="u-tab">购销、代销商品数（万）</span>
                            <span class="f-fr pdr-10">
                            <!-- \选择采购员： -->
                            <select class="h-25 l-h-25"  id="caigou">
                                <option value="1">--张丽--</option>
                                <option value="2">--刘本--</option>
                                <option value="3">--张博延--</option>
                                <option value="4">--杨圣--</option>
                            </select>
                        </span>
                            </div>
                            <div class="bd">
                                <div id="c3" class="chartsbox3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="chartbox mgl-10 ">
                            <div class="hd"><span class="u-tab">采购资金占用比（万）</span></div>
                            <div class="bd">
                                <div id="c4" class="chartsbox3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 性别/职业/学历 end-->
                <!-- 性别/职业/学历 -->
                <div class="row mgt-20">
                    <div class="col-12">
                        <div class="chartbox ">
                            <div class="hd"><span class="u-tab">个人销售业绩情况（万）</span></div>
                            <div class="bd">
                                <div id="c6" class="chartsbox5"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 性别/职业/学历 end-->
                <!-- 性别/职业/学历 -->
                <div class="row mgt-20  bg-ffffff pdt-15 pdb-10">
                    <ul class="col-2 f-tac">
                        <li class="col-4">
                            <input type="radio"  value="year" name="xstype" checked>按年</input>
                        </li>
                        <li class="col-4">
                            <input type="radio"  value="month" name="xstype">按月</input>
                        </li>
                        <li class="col-4">
                            <input type="radio"  value="season" name="xstype">按季度</input>
                        </li>
                    </ul>
                </div>
                <div class="row mgt-20 mgb-20">
                    <div class="col-6">
                        <div class="chartbox mgr-10 ">
                            <div class="hd">
                                <span class="u-tab">销售人员人均销售情况（万）</span>
                                <span class="f-fr pdr-10">
                                    <select class="h-25 l-h-25"  id="xsYearOption">
                                        <option value="2016">--2016年--</option>
                                        <option value="2015">--2015年--</option>
                                    </select>
                                </span> 
                            </div>
                            <div class="bd">
                                <div id="c5" class="chartsbox3"></div>
                            </div>
                        </div>
                        <!-- <p style="color: red" id="saleAverageTip">提示:该年份3月份的人均销售额波动较大</p> -->
                    </div>
                    <div class="col-6">
                        <div class="chartbox mgl-10 ">
                            <div class="hd"><span class="u-tab">销售额分布（个）</span></div>
                            <div class="bd">
                                <div id="c7" class="chartsbox3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 性别/职业/学历 end-->
            </div>
        </div>
        <!-- 主体 end-->
        <!--          <span class="f-cb">&#160;</span> -->
    </div>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/personnel.js"></script>
</body>

</html>
